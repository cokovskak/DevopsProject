name: Pipeline

on:
  push:
    branches:
      - main
      
jobs:
  build-and-push: 
    name: Build and Push 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - name: Build Postgre Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/postgre:latest -f DockerDB/Dockerfile .
      working-directory: .
        
    - name: Build App Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/app:latest .

    - name: Push App image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgre:latest

    - name: Push Postgre Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgre:latest
