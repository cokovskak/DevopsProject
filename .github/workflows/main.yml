name: Pipeline

on:
  push:
    branches:
      - main
      
jobs:
  build-and-push: 
    name: Build and Push 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build App Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/app:v${{ github.run_number }} .

    - name: Build Postgre Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/postgre:v${{ github.run_number }} -f DockerDB/Dockerfile .
      working-directory: .
      
    - name: Push App image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgre:v${{ github.run_number }}

    - name: Push Postgre Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/postgre:v${{ github.run_number }}
